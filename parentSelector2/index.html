<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Selector Example 3</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <div class="multiselect">
        <header>
          <p>Select Course</p>
          <button type="reset">Reset</button>
        </header>
        <div class="multiselect__checkbox">
          <input type="checkbox" name="course" id="webDevelopment" />
          <label for="webDevelopment">Web Development</label>
        </div>
        <div class="multiselect__checkbox">
          <input type="checkbox" name="course" id="mobileDevelopment" />
          <label for="mobileDevelopment">Mobile Development</label>
        </div>
        <div class="multiselect__checkbox">
          <input type="checkbox" name="course" id="devops" />
          <label for="other">DevOps</label>
        </div>
      </div>
    </form>
  </body>
</html>
